{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Bro</title>
    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS meu-->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <!--Scripts-->
    <script src="{% static 'https://code.jquery.com/jquery-3.6.4.min.js' %}"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js' %}"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js' %}"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <!--Font awesome-->
    <script src="{% static 'https://kit.fontawesome.com/dc7ffb195d.js' %}" crossorigin="anonymous"></script>
    <!--Progress Bar
    <script src="{% static 'js/progressbar_min.js' %}"></script>-->
    <!--Parallax
    <script
        src="{% static 'https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js' %}"></script>-->
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
        }


        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #fff;
        }

        p {
            color: inherit;
        }

        th {
            background-color: #32CD32
        }

        h1 {
            color: #32CD32
        }

        iframe {
            float: left;
            padding-left: 50px;


        }
    </style>
</head>

<body>
    <header>{% block navbar %}
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="{% url 'home' %}" class="navbar-brand">
                    <img id="logo" src="{% static 'img/logo2.png' %}" alt="logo do produto Gym Bro"><b>Gym Bro</b>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="{% url 'treinos' %}" class="nav-item nav-link" id="treinos-menu" name="treinos_menu_bar">Treinos</a>
                        <a href="{% url 'home' %}" class="nav-item nav-link" id="home-menu">home</a>
                        <a href="{% url 'planejamento' %}" class="nav-item nav-link"
                            id="planejamento-menu">Planejamento</a>
                        <a class="nav-item nav-link" id="desafios-menu">Desafios</a>
                        <a href="{% url 'sono' %}" class="nav-item nav-link" id="sono-menu" name="sono_menu_bar">Sono</a>
                        <a class="nav-item nav-link" id="mybro-menu">Mybro</a>
                        <a style = "padding-right :20px" href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
        {% endblock %}
    </header>
    <!--Conteúdo da página escrito aqui-->
    <div style="padding-top: 100px;">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
