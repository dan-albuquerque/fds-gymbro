{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
<style>
    body, table {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .calendar {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    
    th {
      background-color: #0e0e0e;
      height: 400px;
    }
    
    td {
      height: 50px;
    }
    
    /* Adicione mais estilos de acordo com suas necessidades */
    </style>
  <div class="calendar">
    <h1>Calendário Semanal</h1>
    <table>
      <tr>
        <th> <button>Domingo</button> </th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Sábado</th>
      </tr>
      <!-- Adicione mais linhas de tabela para os dias do calendário -->
    </table>
  </div>

{% endblock %}
