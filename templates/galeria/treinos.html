{% extends 'galeria/base.html'%}
{% load static %}
{% block content %}

<div class="row row-cols-2 g-3" >
  <div class="col">
    {% if cards %}
    {% for treino in cards %}
    <div class="card">      
      <a href="{% url 'treino_selecionado' treino.id %}" class="navbar-brand">
        <img class="card-img-top" src="{{treino.foto.url}}"  alt="imagem de um supino" />
        <div class="card-body"> 
          <h5 class="card-title" id="Treine">{{treino.nome_treino}}</h5>
        </div>
      </a>
    </div>
    {% endfor %}
    {% else %}
    {% endif %}
  </div>
</div>
{% endblock %}
